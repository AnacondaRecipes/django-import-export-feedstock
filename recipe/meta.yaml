{% set version = "2.0" %}

package:
  name: django-import-export
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/django-import-export/django-import-export-{{ version }}.tar.gz
  sha256: 5e318287c36c76df34e8278cee2162a2a1b7a362084d8358cb7d4772d71a6a45

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - tablib
    - diff-match-patch

test:
  imports:
    - import_export
    - import_export.formats
    - import_export.templatetags

about:
  home: https://github.com/bmihelac/django-import-export
  license: BSD 2-Clause
  license_file: LICENSE
  summary: 'Django application and library for importing and exporting data with included admin integration.'

extra:
  recipe-maintainers:
    - ocefpaf
